<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Vending Machine</title>
  <!-- taliwind사용을 위한 style 경로 -->
  <link rel="stylesheet" href="./style.css">
  <!-- <link rel="stylesheet" href="test.css"> -->
</head>
<body class="w-full bg-gray-200 flex flex-wrap justify-center items-center h-screen">
  <div id="root" class="w-full h-5/6 p-5 bg-white flex flex-col justify-center items-center">
    <div id="adminPrompt">
      <button id="create">제품 추가</button>
      <form action="create" method="post" class="hidden" id="create-form">
        <input type="text" placeholder="추가할 제품을 입력해 주세요" name="name" required>
        <input type="number" placeholder="추가할 제품의 가격을 입력해주세요." name="price" required>
        <input type="submit" value="추가">
      </form>
      <button id="update">제품 수정</button>
      <form action="" method="" class="hidden" id="update-form">
        <input type="text" placeholder="제품 번호" required name="update-id">
        <input type="text" placeholder="제품명을 수정해 주세요" required name="update-name">
        <input type="text" placeholder="가격을 수정해 주세요" required name="update-price">
        <input type="submit" value="수정">
      </form>
      <button id="delete">제품 삭제</button>
      <form action="" method="" class="hidden" id="delete-form">
        <input type="text" placeholder="삭제할 제품의 번호를 입력해주세요." required name="delete-id">
        <input type="submit" value="삭제">
      </form>
      <form action="/" method=""></form>
    </div>
    <div id="report">
      <h1>보고서 더미</h1>
    </div>
  </div>
  <script src="/dist/client/ts/addProduct.js" type="module"></script>
</body>
</html>
