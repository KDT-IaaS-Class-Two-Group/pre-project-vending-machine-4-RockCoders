<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Vending Machine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root" class="w-screen h-screen relative flex justify-center overflow-hidden">
    <div id="container" class="flex flex-col justify-center items-center w-1/2">
      <div id="title" class="w-full flex flex-col justify-center items-center border-2 border-black">
        <h1 class="text-4xl font-bold p-5">
          Dream Vending Machine</h1>
        <h2 class="text-xl font-normal pb-2">Rock Codes</h2>
      </div>
      <div id="menu" class="grid grid-cols-2-1 gap-5 mt-5 w-full">
        <div id="menu-container" class="bg-white border-2 border-black w-full h-full flex justify-center items-center">
          <div id="menu-content" class="w-11/12 h-11/12 grid grid-cols-3 gap-2 overflow-y-scroll">
            
            <div class="w-full h-44 flex flex-col items-center bg-gray-300 relative">

              <div class="text-base w-4/5 overflow-auto absolute top-1/4">
                제목</div>
                <div class="w-4/5 h-7 rounded-full bg-white absolute top-2/3 flex justify-center items-center">
                  금액</div>
            </div>
            <div>더미배경
              <div>제목</div>
              <div>금액</div>
            </div>
            <div>더미배경
              <div>제목</div>
              <div>금액</div>
            </div>
            <div>더미배경
              <div>제목</div>
              <div>금액</div>
            </div>
          </div>
        </div>
        <div id="payment" class="bg-white border-2 border-black flex flex-col items-center relative h-full">

          <form class="mt-4 w-11/12 h-1/10 grid grid-cols-2-1 gap-1.5">
            <input class="bg-gray-300" type="number" placeholder="입금액을 입력해주세요.">
            <input type="submit" value="입금">
          </form>
          <div class="mt-7 w-11/12 flex flex-col">
            <ul id="productList" class="list-none">
              <li>더미</li>
              <li>더미</li>
              <li>더미</li>
              <li>더미</li>
            </ul>
            <div id="total-price">
              더미
            </div>
          </div>
          <div class="w-11/12 flex flex-col absolute top-3/4 h-1/10">
            <button class="h-full" type="button">구매</button>
          </div>
        </div>
      </div>
    </div>
    <div id="change" class="absolute top-[15%] left-[95%] flex justify-center">
      <button class="w-40 h-40 bg-gray-300 rounded-[50px] border-0 writing-mode-vertical-lr text-base pl-2.5" type="button">관리자</button></div>
  </div>
</body>

</html>
